<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Deliver with Deliveroo - Make money on your own schedule</title>
</head>

<body>
    <div class="mainbackground">


        <div class="shadow">
        </div>
        <div class="logo">
            <img class="uber-logo" src="./img/deliveroo.svg" alt="logo">
        </div>

        <div class="flex-box-items">
            <div class="text-content">
                <div class="text-content-inner deliveroo-main">
                    <h3>Deliver with Deliveroo</h3>
                    <h5>Make money on your own schedule</h5>
                </div>
            </div>

            <div class="form">
                <div class="innerform">
                    <h6>Signup as a rider below</h6>
                    <label for="Enter Your Name">Enter Your Name</label>
                    <input id="name" type="text">
                    <button class="deliveroo-button" id="button-deliveroo">Get Started</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/maindeliveroo.js"></script>
</body>

</html>
